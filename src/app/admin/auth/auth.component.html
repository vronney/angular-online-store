<div class="bg-info border-bottom text-white text-center p-2">
    <h3>Online Store Admin</h3>
</div>
<div *ngIf="errorMessage != null"
    class="bg-danger mt-2 text-center text-white">
    {{ errorMessage }}
</div>
<div class="p-2">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>
                Name
            </label>
            <input class="form-control" type="text" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
            <label>
                Password
            </label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="text-center">
            <!-- Go back button -->
            <button class="btn btn-secondary m-1"
                    type="button"
                    routerLink="/">
                    Go Back
            </button>
            <!-- Log in button -->
            <button class="btn btn-primary m-1"
                    type="submit"
                    routerLink="/">
                    Log In
            </button>
        </div>
    </form>
</div>
